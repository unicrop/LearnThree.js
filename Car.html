<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - materials - cube reflection / refraction [Walt]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="container"></div>
<!--<div id="info">

<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/OrbitControls.js"></script>
<script type="text/javascript" src="js/OBJLoader.js"></script>
<script type="text/javascript" src="js/MTLLoader.js"></script>
<script type="module">
    var OrbitControls = THREE.OrbitControls;
    var OBJLoader = THREE.OBJLoader;
    var container, stats;
    var camera, scene, renderer;
    var pointLight;
    init();
    animate();

    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100000 );
        //camera.position.z = 2000;
        camera.position.set(5000, 5000, 5000);
        //cubemap
        var path = 'textures/cube/skybox/';
        var format = '.jpg';
        var urls = [
            path + 'px' + format, path + 'nx' + format,
            path + 'py' + format, path + 'ny' + format,
            path + 'pz' + format, path + 'nz' + format
        ];

        var reflectionCube = new THREE.CubeTextureLoader().load( urls );
        reflectionCube.format = THREE.RGBFormat;

        var refractionCube = new THREE.CubeTextureLoader().load( urls );
        refractionCube.mapping = THREE.CubeRefractionMapping;
        refractionCube.format = THREE.RGBFormat;

        scene = new THREE.Scene();
        scene.background = reflectionCube;

        //lights
        /*var ambient = new THREE.AmbientLight( 0xffecb3 );
        scene.add(ambient);*/

        pointLight = new THREE.DirectionalLight( 0xffecb3, 0.8 );
        pointLight.position.set(2000, 2000, 2000);
        scene.add( pointLight );

        //materials
        var cubeMaterial3 = new THREE.MeshLambertMaterial( { color: 0xff6600, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.3 } );
        var cubeMaterial2 = new THREE.MeshLambertMaterial( { color: 0xffee00, envMap: refractionCube, refractionRatio: 0.95 } );
        var cubeMaterial1 = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } );

        //var texture = new THREE.TextureLoader().load('./textures/terrain/backgrounddetailed6.jpg');

        // material loader
        let mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('obj/');
        mtlLoader.load('22.mtl', function(materials) {
            materials.preload();
            // model loader
            let objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('obj/');
            objLoader.load('22.obj', function(obj) {
                obj.traverse(function(child) {
                    if (child instanceof THREE.Mesh) {
                        child.material.side = THREE.DoubleSide;
                        //child.material.normalMap = texture;
                    }
                });
                //mesh = obj; //如果注释掉，则不旋转
                scene.add(obj);
            });
        });

        //renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        //controls
        var controls = new OrbitControls( camera, renderer.domElement );
        controls.enableZoom = true;
        controls.enablePan = true;
        //controls.minPolarAngle = Math.PI / 4;
        //controls.maxPolarAngle = Math.PI / 1.5;

        //stats
        /*stats = new Stats();
        container.appendChild( stats.dom );*/

        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }
    function render() {
        renderer.render( scene, camera );
        //stats.update();
    }
</script>
</body>
</html>
